<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        height: 400%;
        background-color: red;
      }
      .boxOne {
        height: 300px;
        width: 300px;
        background-color: yellow;
        position: static;
      }
      .boxTow {
        height: 200px;
        width: 70%;
        background-color: green;
        position: fixed;
        top: 100px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="boxOne">
      <div class="box-child"></div>
    </div>
    <div class="boxTow">
      <div class="box-child"></div>
    </div>
  </body>
</html>
